<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Share</title>
    <script async src="https://maps.google.com/maps/api/js?key=AIzaSyCtk-cv518k28_YbwytXpeu3-DAg92mAA4&callback=initMap"></script>
    <link rel="icon" type="image/x-icon" href="/location-share-test/favicon.ico">
    <style>
        #map { height: 400px; width: 100%; }
        #event-creation { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Location Share</h1>
    <div id="event-creation">
        <button onclick="createEvent()">Create New Event</button>
        <p id="share-link" style="display: none;">Share this link: <a href="#" id="link"></a></p>
    </div>
    <div id="map"></div>

    <script>
        let map, markers = [], sessionId, userName, shareUntil;

        function createEvent() {
            const duration = prompt("How long should this event last (hours, e.g., 2.5)?");
            if (!duration || isNaN(duration) || duration <= 0 || duration > 24) {
                alert("Please enter a valid duration between 0 and 24 hours");
                return;
            }
            fetch(`https://location-share-backend-rubin-gosaliyas-projects.vercel.app/createEvent?duration=${duration}`)
                .then(response => response.ok ? response.json() : Promise.reject('Failed to create event'))
                .then(data => {
                    sessionId = data.sessionId;
                    document.getElementById('share-link').style.display = 'block';
                    const linkElement = document.getElementById('link');
                    linkElement.href = data.shareLink;
                    linkElement.textContent = data.shareLink;
                    initMap();
                })
                .catch(error => console.error('Error creating event:', error));
        }

        function initMap() {
            const urlParams = new URLSearchParams(window.location.search);
            sessionId = urlParams.get('session');

            userName = prompt("Please enter your name:") || "Anonymous";
            const shareDuration = prompt("How long do you want to share your location (hours, e.g., 1.5)?");
            if (!shareDuration || isNaN(shareDuration) || shareDuration <= 0) {
                alert("Please enter a valid sharing duration");
                return;
            }
            shareUntil = Date.now() + parseFloat(shareDuration) * 3600000;

            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2
            });

            function setMapToUserLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            map.setCenter({ lat: position.coords.latitude, lng: position.coords.longitude });
                            map.setZoom(15);
                        },
                        error => console.error("Geolocation error:", error.message)
                    );
                }
            }

            function sendLocation() {
                if (Date.now() > shareUntil) return; // Stop if userâ€™s time is up
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const payload = {
                                sessionId: sessionId || null,
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                                userName,
                                shareUntil,
                                accuracy: position.coords.accuracy
                            };
                            fetch('https://location-share-backend-rubin-gosaliyas-projects.vercel.app/updateLocation', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            })
                            .then(response => response.ok ? response.text() : Promise.reject('Update failed'))
                            .then(data => console.log("Location sent:", data))
                            .catch(error => console.error("Send location error:", error));
                        }
                    );
                }
            }

            function updateMap() {
                const url = sessionId
                    ? `https://location-share-backend-rubin-gosaliyas-projects.vercel.app/getLocations?sessionId=${sessionId}`
                    : `https://location-share-backend-rubin-gosaliyas-projects.vercel.app/getLocations?userName=${encodeURIComponent(userName)}`;
                fetch(url)
                    .then(response => response.ok ? response.json() : Promise.reject('Fetch failed'))
                    .then(data => {
                        markers.forEach(marker => marker.setMap(null));
                        markers = [];
                        data.locations.forEach(loc => {
                            if (loc.active) {
                                const marker = new google.maps.Marker({
                                    position: { lat: loc.lat, lng: loc.lng },
                                    map: map,
                                    label: loc.name,
                                    icon: 'https://rubingosaliya.github.io/location-share-test/favicon.ico'
                                });
                                markers.push(marker);
                            }
                        });
                    })
                    .catch(error => console.error("Update map error:", error));
            }

            setMapToUserLocation();
            sendLocation();
            updateMap();
            setInterval(sendLocation, 10000);
            setInterval(updateMap, 10000);
        }
    </script>
</body>
</html>
