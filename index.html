<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Share</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Location Share</h1>
    <div id="map"></div>
    <div>
        <label for="userName">Enter your name: </label>
        <input type="text" id="userName" placeholder="Enter your name">
    </div>
    <button onclick="sendLocation()">Share Location</button>

    <script>
        let map;
        let userName = '';
        let sessionId = 'test123'; // Hardcoded session ID, change it as needed

        // Initialize the map
        function initMap() {
            console.log('initMap started');
            userName = document.getElementById('userName').value || 'Unnamed'; // Default name if not entered
            console.log("Session ID found:", sessionId);
            console.log("User entered name:", userName);

            // Create a map centered around Seattle
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 47.6097, lng: -122.3331 },
                zoom: 10
            });

            fetchLocations(); // Fetch locations from backend
        }

        // Fetch locations from backend
        function fetchLocations() {
            fetch(`https://location-share-backend-rubin-gosaliyas-projects.vercel.app/locations/${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched locations:", data.locations);
                    data.locations.forEach(location => {
                        addMarker(location); // Add markers for each location
                    });
                });
        }

        // Add a marker for a given location
        function addMarker(location) {
            console.log("Adding marker for:", location);
            new google.maps.Marker({
                position: { lat: location.lat, lng: location.lng },
                map: map,
                title: location.name || 'Unnamed' // Display name if available
            });
        }

        // Send the location to the backend
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    console.log("Sending location with name:", userName);

                    fetch(`https://location-share-backend-rubin-gosaliyas-projects.vercel.app/locations/${sessionId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ lat, lng, name: userName })
                    })
                    .then(response => response.text())
                    .then(data => {
                        console.log("POST response:", data);
                        fetchLocations(); // Fetch locations after sending
                    })
                    .catch(error => console.error("POST error:", error));
                }, function(error) {
                    console.error("Error getting location:", error);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
