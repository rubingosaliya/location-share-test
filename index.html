<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Share</title>
    <!-- Replace 'YOUR_API_KEY' with your actual Google Maps API key -->

   <script async src="https://maps.google.com/maps/api/js?key=AIzaSyCtk-cv518k28_YbwytXpeu3-DAg92mAA4&callback=initMap"></script> 

    <style>
        #map {
            height: 400px; /* Set the height of the map */
            width: 100%;   /* Set the width of the map */
        }
    </style>
</head>
<body>
    <h1>Location Share</h1>
    <div id="map"></div>

    <script>

// *** NEW: Added initMap function to initialize the map and related functionality ***

<script>
    function initMap() {
        // Get the session ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');
        if (!sessionId) {
            alert("Please provide a session ID in the URL, e.g., ?session=abc123");
        }

        // Initialize the Google Map with a default center
        var map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 0, lng: 0 }, // Default until geolocation updates it
            zoom: 2 // Start with a world view
        });

        // Function to center and zoom to the user's location
        function setMapToUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLat = position.coords.latitude;
                    var userLng = position.coords.longitude;
                    // Update map center and zoom
                    map.setCenter({ lat: userLat, lng: userLng });
                    map.setZoom(15); // Zoom level 15 shows street-level detail
                }, function(error) {
                    console.error("Error getting initial location:", error);
                });
            }
        }

        // Function to send user's location to the backend
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    fetch(`https://location-share-backend-46pnnp8dn-rubin-gosaliyas-projects.vercel.app/locations/${sessionId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ lat, lng })
                    });
                }, function(error) {
                    console.error("Error getting location:", error);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Function to update the map with locations from the backend
        var markers = [];

        function updateMap() {
            fetch(`https://location-share-backend-46pnnp8dn-rubin-gosaliyas-projects.vercel.app/locations/${sessionId}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                markers.forEach(marker => marker.setMap(null));
                markers = [];
                data.locations.forEach(loc => {
                    var marker = new google.maps.Marker({
                        position: { lat: loc.lat, lng: loc.lng },
                        map: map
                    });
                    markers.push(marker);
                });
            })
            .catch(error => console.error("Error fetching locations:", error));
        }

        // Set the map to the user's location on load
        setMapToUserLocation();

        // Send location and update map immediately
        sendLocation();
        updateMap();

        // Set intervals to send location and update map every 5 seconds
        setInterval(sendLocation, 5000);
        setInterval(updateMap, 5000);
    }
</script>

</body>
</html>
